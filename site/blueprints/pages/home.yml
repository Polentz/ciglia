title: Homepage
navigation:
  status: 
    - listed
    - unlisted
  template:
    - home
    - page
options:
  duplicate: false

columns:
  image:
    width: 1/2
    sections:
      image:
        type: fields
        fields:
          cover:
            label: Immagine
            type: files
            layout: cards
            size: huge
            template: image
            uploads: image
            query: page.images.filterBy('template', 'image')
            multiple: false
            image:
              icon: true
              ratio: 1/1
              back: white
              cover: true
  copy:
    width: 1/2
    sections: 
      copy:
        type: fields
        fields:
          blocks:
            label: Testi
            type: blocks
            fieldsets:
              - maintext
              - title
          partners:
            label: Loghi
            type: files
            uploads: logo
            template: logo
            query: page.images.filterBy('template', 'logo')
            multiple: true
            sortable: true
            image:
              icon: true
              ratio: 1/1
              back: white
              cover: true
          credits:
            label: Crediti
            type: writer
            marks:
              - italic
              - link
              - email
            nodes: false

